name: Benchmark
on:
  push:
    branches:
      - main
permissions:
  # deployments permission to deploy GitHub pages website
  deployments: write
  # contents permission to update benchmark contents in gh-pages branch
  contents: write
jobs:
  benchmark:
    name: benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'zulu'
      - name: Run the Maven
        run: mvn clean package -Ph1

      - name: Run benchmark for h1server
        run: |
          java -jar server-http/target/http-server.jar & sleep 10

      - name: Run benchmark for h1client
        run: |
          java -jar client/target/benchmark-client-h1.jar -warmupIterations 3 -measurementIterations 1 -forks 1 -resultFile jmh_result.json

#      - name: Checkout code
#        uses: actions/checkout@v2
      - name: Push benchmark result
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout --orphan benchmark-result-branch
          git rm -rf .
          git add ./jmh_result_*.json
          git commit -m "Add benchmark result"
          git push origin benchmark-result-branch:benchmark-result-branch

